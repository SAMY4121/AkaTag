<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka tåg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="booking-container">
    <h1>Åka Tåg</h1>
    <div class="cities">
        <div class="city">
            <p><strong>STOCKHOLM</strong></p>
            <span>10:30</span>
        </div>
        <div class="city">
            <p><strong>GÖTEBORG</strong></p>
            <span>14:45</span>
        </div>
    </div>

    <form>
        <div class="radio-group">
            <label>
                <input type="radio" name="class" checked>
                2:a klass
            </label>
            <label>
                <input type="radio" name="class">
                1:a klass
            </label>
        </div>

        <div class="form-group">
            <label for="antal-biljetter">Antal biljetter</label>
            <select id="antal-biljetter" name="antal-biljetter">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Titel</label>
            <select id="title" name="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstname">Förnamn</label>
            <input type="text" id="firstname" name="firstname" placeholder="Greta" required>
        </div>

        <div class="form-group">
            <label for="lastname">Efternamn</label>
            <input type="text" id="lastname" name="lastname" placeholder="Thunberg" required>
        </div>

        <div class="form-group terms">
            <label>
                <input type="checkbox" required> Godkänner villkoren
            </label>
        </div>

        <button type="submit" class="submit-button">Boka biljetter</button>
    </form>
</div>

<a href="index.html" class="back-button">Tillbaka till startsidan</a>

</body>
</html>
